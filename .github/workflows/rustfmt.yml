on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

name: Rustfmt

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
          toolchain: 1.86.0
      - run: cargo fmt --all -- --check --verbose
