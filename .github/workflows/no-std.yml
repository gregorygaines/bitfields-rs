on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

name: No-Std Build

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  no_std:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.86.0
      - run: git clone https://github.com/rust-embedded/cortex-m-quickstart.git template
      - run: cd template && git checkout ac02415275d0190a1a7aa730ec2b0bdf7c3ef88f
      - run: cargo install cargo-generate --locked
      - run: cargo generate --path . --name nostd-app
      - run: rustup target add thumbv7em-none-eabihf
      - run: |
          cd nostd-app
          cargo add bitfields --path ../bitfields --package nostd-app
      - run: cargo build --target thumbv7em-none-eabihf